<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css"> </head>
    <title>Portal Administrador</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Administrador de Tablas</h1>

        <div class="mb-3">
            <label for="tabla" class="form-label">Seleccionar Tabla:</label>
            <select class="form-select" id="tabla">
                <option value="administradores">Administradores</option>
                <option value="trabajadores">Trabajadores</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="busqueda" class="form-label">Buscar:</label>
            <input type="text" class="form-control" id="busqueda" placeholder="Buscar por nombre, apellido, etc.">
        </div>

        <button type="button" class="btn btn-primary" id="btnMostrar">Mostrar Datos</button>

        <div id="contenedorTabla" class="mt-3">
            </div>
    </div>

    <div class="modal fade" id="modalEdicion" tabindex="-1" aria-labelledby="modalEdicionLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalEdicionLabel">Editar Registro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" id="btnGuardarCambios">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
